<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>会员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/ztree/css/zTreeStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/core/css/style.css}" type="text/css">
</head>
<body>
<div>
    <div class="layui-row">
        <div class="layui-col-md12">
            <div class="layui-form-item searchBox">
				<div class="layui-inline"><input type="text" id="createTime" name="createTime" placeholder="请选择月份" class="layui-input"></div>
        		<button class="layui-btn layui-btn-sm" onclick="search()">搜索</button>
            </div>
            <div class="tableBox">
                <table class="layui-hide" id="table1" lay-filter="table1"></table>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
    </div>
</script>


<script th:inline="javascript">
    var base = [[${base}]];
</script>
<script type="text/javascript" th:src="@{/jquery/jquery-1.10.2.min.js}"></script>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/AjaxUtil.js}" charset="utf-8"></script>

<script>
    var table1 = null;
    layui.use(['table','laydate'], function(){
        var table = layui.table;
		var laydate = layui.laydate;
	  	laydate.render({
		    elem: '#createTime'
		    ,type: 'month'
		});
        var cols = [
            {field:'name', title:'名字'},
            {field:'sex', title:'性别',templet: function (data) {
                    if (data.sex == 1) {
                        return '男';
                    }else if(data.sex == 0){
                        return '女';
                    }
                    return '';
                }},
            {field: 'del', title: '状态', templet: function(data){
            	if(data.del == 1){
            		return '已禁用';
            	}else {
            		return '已启用';
            	}
            }},
            {field:'phoneNumber', title:'电话'},
            {field:'age', title:'年龄'},
            {field:'createTime', title:'注册时间'}
        ]
        table1 = table.render({
            elem: '#table1',
            url: base + '/customer/registerPage',
            //toolbar: '#toolbar',
            title: '会员表',
            cellMinWidth: 200,
            cols: [cols],
            height: 'full-10',
            page: true,
            request: {
                pageName: 'pageNumber',
                limitName: 'pageSize'
            },
            method: 'post'
        });
    });
    //搜索
    function search(){
    	table1.reload({
    		where: {
    			createTime: $("input[name='createTime']").val()
    		}
    	})
    }
</script>

</body>
</html>
